<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    {% load static %}
    <link rel="stylesheet" href="static\todo\styles.css"/>
    
</head>
<body>
  <h1 class="main">Todo</h1>
        {% for data in dataset%}

        <p class="para"><b>Title:</b> {{data.title}}</p>
        <br>
        <b>Description:</b> {{data.description}}
        <br>
        <b>Date:</b> {{data.date}}</p>
        <br>
        <hr>
        {%endfor%}
  
</body>
</html>
